<h2>Filters</h2>
<hr>
<div *ngIf="alerts && keys">
  <div *ngFor="let key of keys">
    <h3>{{key}}:</h3>
    <div class="row" *ngFor="let item of groups[key]">
      <span class="col-md-10"><a href="#" (click)="onFilter(item[0], key)">{{item[0]}}</a></span>
      <span class="col-md-2">{{item[1].length}}</span>
    </div>
  </div>
</div>
