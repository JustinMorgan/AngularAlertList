<h3 class="row">
  <div class="col-md-11 align-bottom">{{key}}:</div>
  <button *ngIf="filter$ | async" class="btn btn-sm btn-secondary col-md-1 clear-button" (click)="clear()">X</button>
</h3>

<ng-container *ngIf="counts">
  <div class="row" *ngFor="let item of counts">
    <span class="col-md-10"><a href="#" (click)="onFilter(item.value)">{{item.value}}</a></span>
    <span class="col-md-2">{{item.count}}</span>
  </div>
</ng-container>
